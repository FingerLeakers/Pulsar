{% extends "base.html" %}
{% load static %}{% load i18n %}
{% block title %}Implants{% endblock %}

{% block content %}

<div class="container">

  <h2>Edit {{ group.label }}</h2>

  <form action="" method="post">
    {% csrf_token %}
    <table class="table">
      {{ form.as_table }}
    </table>
    <input class="btn btn-primary" type="submit" value="Save Changes" />
    <a href="{% url 'implant:group_list' %}" class="btn btn-default">Cancel</a>
  </form>

</div>

{% endblock content %}
